<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing music control bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="music_player">
        <div class="audio_image">
            <img src="../../static/images/afreen_afreen.jpg" alt="image_cannot_load">
            <div class="play_button">
                <i class="fa-solid fa-play"></i>
            </div>
        </div>
        <div class="audio_controls">
            <div class="audio_controls_img">

            </div>
        </div>
        <div class="audio_source">
            <audio controls>
                <source src="../../static/music/Afreen Afreen.mp3" type="audio/mpeg">
            </audio>
        </div>

            
    </div>
</body>
</html>
